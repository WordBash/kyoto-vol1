language: php

php:
  - "5.6"

env:
  global:
    - GIT_COMMITTER_NAME=travis-ci
    - GIT_COMMITTER_EMAIL=travis-ci@wordbash.org
    - GIT_AUTHOR_NAME=travis-ci
    - GIT_AUTHOR_EMAIL=travis-ci@wordbash.org
  secure: ""

before_script:
  - nvm install 4.2
  - npm install
  - git clone -b gh-pages --quiet https://github.com/WordBash/kyoto-vol1.git gh-pages
script:
  - npm run release

after_success:
  - cd gh-pages
  - git add -A
  - git commit -m 'Update from travis'
  - '[ "$TRAVIS_BRANCH" == "master" ] && [ $GH_TOKEN ] && git push --quiet https://$GH_TOKEN@github.com/WordBash/kyoto-vol1.git dist 2> /dev/null'

language: node_js
sudo: false
node_js:
- '4.2'
env:
  global:
  - GIT_COMMITTER_NAME=torounit
  - GIT_COMMITTER_EMAIL=mail@torounit.com
  - GIT_AUTHOR_NAME=torounit
  - GIT_AUTHOR_EMAIL=mail@torounit.com
  - secure: 
before_script:
- git clone -b gh-pages --quiet https://github.com/WordBash/kyoto-vol1.git release
script:
- npm run release
after_success:
- cd release
- git add -A
- git commit -m 'Update from travis'
- '[ "false" == "$TRAVIS_PULL_REQUEST" ] && [ "$TRAVIS_BRANCH" == "master" ] && [ $GH_TOKEN ] && git push --quiet
https://$GH_TOKEN@github
.com/WordBash/kyoto-vol1.git
  gh-pages 2> /dev/null'
